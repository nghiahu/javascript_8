<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập vào số nguyên n");
        let sum = 0;
        let sum2 = 0;
        let arr = [];
        for (let i = 1; i <= n; i++){
            if(i > 0 && i % 2 !== 0){
                arr.push(i);
                sum +=i;
            }
        }
        if(sum % 2 === 0){
            arr.pop();
        }
        for(let i = 0; i < arr.length; i++){
            console.log(arr[i]);
            sum2 += arr[i];
        }
        console.log("Tổng: " + sum2);
    </script>
</body>
</html>
