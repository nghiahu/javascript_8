<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function symmetry(arr){
            let n = arr.length;
            for(let i = 0; i < n/2; i++){
                if(arr[i] !== arr[n-i-1]){
                    return false;
                }else{
                    return true;
                }
            }
        }
        let arr = [];
        let k = +prompt("Nhập vào độ dài của mảng");
        let num;
        for(let i = 0; i < k; i++){
            num = +prompt("Nhập vào phần tử của mảng");
            arr.push(num);
        }
        console.log(symmetry(arr));
    </script>
</body>
</html>
