<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Prime(num) {
            if (num < 2) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
        const arr = [2, 6, 9, 11, 13, 18, 20, 23, 32];
        console.log("Các số nguyên tố trong mảng:");
        for (let i = 0; i < arr.length; i++) {
            if (Prime(arr[i])) {
                console.log(arr[i]);
            }
        }
    </script>
</body>
</html>
